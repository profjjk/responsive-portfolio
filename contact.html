<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- My stylesheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <title>Jordan Kelly | Contact</title>
  </head>

  <body>
    <!-- Site navigation -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <!-- Name -->
                    <a class="navbar-brand" id="name" href="about.html">Jordan Kelly</a>
                    <!-- Button for collapsed nav links -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Nav links -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- Auto margin left -->
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                            <!-- This link active -->
                            <a class="nav-link active" href="contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="about.html" tabindex="-1" aria-disabled="true">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container">
        <section class="row">
            <!-- Column sizes for various breakpoints -->
            <article class="col-xxl-8 col-xl-9 col-lg-10 col-md-11 col-sm-11 rounded">
                <!-- Main header -->
                <h1>Contact</h1>
                <hr>
                <!-- Contact form -->
                <form>
                    <!-- Bottom margin -->
                    <div class="mb-3">
                        <!-- Name input field -->
                        <label for="exampleInputName1" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="exampleInputName1" 
                        aria-describedby="nameHelp" placeholder="Name">
                    </div>
                    <!-- Bottom margin -->
                    <div class="mb-3">
                        <!-- Email input field -->
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <!-- Bottom margin -->
                    <div class="mb-3">
                        <!-- Message input field -->
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                    </div>
                    <!-- Submit form button: background color, no border -->
                    <button type="submit" class="btn btn-primary" style="background: #20b2aa; border: none;">Submit</button>
                </form>              
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer class="container">
        <!-- Green divider bar -->
        <div class="row" id="green-bar"></div>
        <!-- Copyright -->
        <div class="row" id="gray-bar"></div>
    </footer>

  </body>
</html>
